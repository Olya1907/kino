<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Онлайн-курсы Синхронизация</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/image/header__logo.png" alt="img">
            </div>
        </div>
    </header>
    
    <section class="advertising">
        <div class="container">

            <div class="advertising__icons">
                <div class="icon icon-1">
                    <img src="/image/advertising__online.png" alt="">
                    <p class="icon-text">онлайн-курс</p>
                </div>
                <div class="icon icon-2">
                    <img src="/image/advertising__time.png" alt="">
                    <p class="icon-text">18 часов</p>
                </div>
                <div class="icon icon-3">
                    <img src="/image/advertising__data.png" alt="">
                    <p class="icon-text">8 сентября</p>
                </div>
            </div>

            <div class="advertising__information">
                <div class="advertising__info">
                    <h1>Как смотреть кино</h1>
                    <p class="advertising__text">За&nbsp;8&nbsp;занятий станем активными зрителями<br>и&nbsp;разберёмся в&nbsp;кинопроцессе</p>
                </div>
                <div class="advertising__image">
                    <img src="/image/advertising__img.png" alt="img">
                </div>
            </div>

        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
